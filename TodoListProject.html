<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todo List</title>
        <meta name="description" content="Let's make a todo list!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/css/TodoListProject.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        <script type="text/javascript" src="assets/js/lib/jquery-3.5.0.min.js"></script>
    </head>
    <body>
        <div id="container">
            <h1>To-Do List<span id="toggle-form"><i class="fas fa-pencil-alt"></i></span></h1>
            <input type="text" placeholder="Add New Todo">
            <ul>
                <li><span><i class="fas fa-trash"></i></span> Walk the dog</li>
                <li><span><i class="fas fa-trash"></i></span> Make breakfast</li>
                <li><span><i class="fas fa-trash"></i></span> Learn coding</li>
                <li><span><i class="fas fa-trash"></i></span> Wash the dishes</li>
            </ul>
        </div>
        <script src="assets/js/TodoListProject.js" async defer></script>
    </body>
</html>
